<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>搜索</title>
		<script src="js/jQuery2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/search.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			html,
			body {
				margin: 0rem;
				height: 100%;
			}

			#header {
				border-bottom: #000000 0.0625rem solid;
			}

			fieldset {
				border: none;
			}

			legend {
				display: none;
			}

			a {
				text-decoration: none;
				color: #000000;
			}
		</style>
	</head>
	<body>
		<a href="index.html">网址导航</a>
		<div id="header">
			<form action="https://www.baidu.com/s" target="kuangjia">
				<fieldset>
					<legend>搜索</legend>
					<input type="text" name="wd" autocomplete="off" id="search-kw">

					<button type="button" id="baidu" class="search-btn">百度</button>
					<button type="button" id="bing" class="search-btn">必应</button>
					<button type="button" id="google" class="search-btn">谷歌</button>
					<button type="button" id="sougou" class="search-btn">搜狗</button>
					<button type="button" id="360" class="search-btn">360</button>
					<button type="button" id="zhihu" class="search-btn">知乎</button>
					<button type="button" id="weibo" class="search-btn">微博</button>
					<button type="button" id="douban" class="search-btn">豆瓣</button>
				</fieldset>
			</form>
		</div>
		<iframe src="" width="100%" height="100%" frameborder="0" name="kuangjia"></iframe>
	</body>
</html>
