<script>	
var Today = getServerTime();
var tY = Today.getFullYear();
var tM = Today.getMonth();
var tD = Today.getDate();	

$(document).ready(function(){
	//初始化日历初始格
	//initContainer();	
	
	//画主日历
	drawCld(tY,tM);

	//画今日详情日历	
	initDay(tY , tM , tD);
	
	//初始化节假日下拉框
	initHoliday("holiday-selector");

          //初始化选择框
	initSelector(["prev-year" , "year-selector" , "next-year"] , ["prev-month" , "month-selector" , "next-month"]);	
	
	//选中指定时间的年月
	setTimeout(function(){
		$("#year-selector option[value="+tY+"]").attr("selected",true);
		$("#month-selector option[value="+tM+"]").attr("selected",true);
	} , 0);
	
	//初始化“今天”按钮
	$(".btn-today").click(function() {
		initDay();
	});

	//增加鼠标滑过效果
	addHoverEffect();

           //日历元素的手型
           $("#rl div").bind("mouseover" , function(){$(this).css({"cursor" : "pointer"});});
});
</script>
