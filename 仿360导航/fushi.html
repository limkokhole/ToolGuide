<script>
$(function(){	 
    //unfold
    $('#hd-selected').click(function(){
        var selectList = $('#select-list');
        if(selectList.hasClass('unfold')){
            selectList.removeClass('unfold')
        }
        else{
            selectList.addClass('unfold');
        }
    });
    //hover
    $('#select-list li').mouseover(function(){
        $(this).addClass('hover');
    });
    $('#select-list li').mouseout(function(){
        $(this).removeClass('hover');
    });
    //choose 
    var searchsite = {baidu:["http://www.baidu.com/s", "word", "\u767e\u5ea6", "cl:2;lm:-1;ct:201326592;ie:gbk"],youdao:["http://www.sogou.com/sogou", "query", "\u641c\u72d7", "pid:sogou-site-220c77af02f8ad85;sut:625"]};
	
     $('#select-list li').click(function(){
        var formId = "search-form";
        var kwId = "v2-kw";
        var btnId = "v2-btn";
		var hideId = "hide-input";
		
        var engineName = $(this).attr("engine");
        var searchType = searchsite[engineName];
        $("#" + formId).attr("action",searchType[0]);
        $("#" + kwId).attr("name" , searchType[1]);
        $("#hd-selected").html(searchType[2]);
        $("#select-list").removeClass("unfold");
		var hideTxt = searchType[3];
		var hideNum = hideTxt.split(";");
		var hideHtml = "";
		var length = hideNum.length;
		for (var i=0; i<length; i++){
			var hidenName = hideNum[i].split(":");
			var input = "<input type=\"hidden\" name=\""+hidenName[0]+"\" value=\""+hidenName[1]+"\" /> ";
			hideHtml += input;
		}
		
		$("#" +hideId).html(hideHtml);
		$("#selected").html(searchType[2]);
		$("#select-list").removeClass("unfold");
		
    });	
    $("body").click(function(e){
        var target = e.target;
        if($(target).attr("id")!=="hd-selected"&&$('#select-list').hasClass('unfold')&&$(target).parents("#select-list").length===0&&$(target).attr("id")!=="select-list")
        {
            $('#select-list').removeClass('unfold');
        }
    });			
});

$(function(){
    $("#suggests li").mouseover(function(){
        $(this).addClass("hover");
    });
    $("#suggests li").mouseout(function(){
        $(this).removeClass("hover");
    });
});
</script>
